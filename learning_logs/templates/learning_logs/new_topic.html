{% extends 'learning_logs/base.html' %}

{% load bootstrap3 %}

{% block header %}
    <h2>Adicione um novo tópico:</h2>
{% endblock header %}

{% block content %}
    <p>Novo tópico:</p>

    <form action="{% url 'learning_logs:new_topic' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}{{ form.media }}
        
        {% buttons %}
            <button name="submit" class="btn btn-primary">Adiconar tópico</button>
        {% endbuttons %}
    </form>

{% endblock %}
